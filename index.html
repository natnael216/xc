<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Topics</title>
    <script>
        // Get topic from URL
        function getTopicFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("startapp");
        }

        // Define all topic contents
        const topics = {
            newton: `
                <h1 class="text-3xl font-bold mb-4">Newton's Laws of Motion</h1>
                <p class="mb-2">Newton's laws describe the relationship between motion and forces. There are three laws:</p>
                <ul class="list-disc list-inside mb-4">
                    <li><strong>First Law:</strong> An object stays at rest or in uniform motion unless acted upon by a force.</li>
                    <li><strong>Second Law:</strong> F = ma (Force equals mass times acceleration).</li>
                    <li><strong>Third Law:</strong> For every action, there's an equal and opposite reaction.</li>
                </ul>
                <p>These laws form the foundation of classical mechanics.</p>
            `,
            impulse: `
                <h1 class="text-3xl font-bold mb-4">Impulse</h1>
                <p class="mb-2">Impulse is the change in momentum of an object when a force is applied over a period of time.</p>
                <p class="mb-4">It is given by the formula:</p>
                <p class="mb-4"><strong>Impulse = Force × Time</strong></p>
                <p>Impulse explains how things like airbags and padding reduce injuries in crashes.</p>
            `,
            acceleration: `
                <h1 class="text-3xl font-bold mb-4">Acceleration</h1>
                <p class="mb-2">Acceleration is the rate at which an object changes its velocity.</p>
                <p class="mb-4">Formula:</p>
                <p class="mb-4"><strong>a = (v - u) / t</strong> — where v is final velocity, u is initial velocity, and t is time.</p>
                <p>It plays a key role in Newton's second law of motion.</p>
            `
        };

        // Load topic content
        function loadTopic() {
            const topic = getTopicFromURL();
            const contentDiv = document.getElementById("content");

            if (topics[topic]) {
                contentDiv.innerHTML = topics[topic];
            } else {
                contentDiv.innerHTML = `<h1 class="text-2xl font-bold mb-4">Topic Not Found</h1>
                    <p>Please make sure the link is correct.</p>`;
            }
        }

        window.onload = loadTopic;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-6">
    <div id="content" class="max-w-3xl mx-auto"></div>
</body>
</html>
