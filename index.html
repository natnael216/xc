<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physics Mini App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    ::selection {
      background: none;
    }

    html, body {
      height: 100%;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      white-space: pre-wrap;
      line-height: 1.6;
    }

    #content-wrapper {
      max-width: 100%;
      padding: 0;
      margin: 0;
      transition: filter 0.3s ease;
    }

    #content-wrapper.blurred {
      filter: blur(10px);
      pointer-events: none;
    }

    #screenshot-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 0, 0, 0.9);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10000;
      user-select: none;
    }

    #screenshot-warning button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    @media screen {
      body:after {
        content: '';
        display: block;
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        pointer-events: none;
        background: rgba(0, 0, 0, 0);
        z-index: 9999;
      }
    }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <h1 id="title">Loading...</h1>
    <p id="content"></p>
  </div>
  <div id="screenshot-warning">
    <span>Screenshots are not allowed in this Mini App.</span>
    <button onclick="dismissWarning()">OK</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const topics = {
      "newton": {
        title: "Newton's Laws of Motion",
        content: `Newton's laws describe motion:

1. An object at rest stays at rest, and an object in motion stays in motion unless acted upon by an unbalanced force.

2. Acceleration is directly proportional to net force and inversely proportional to mass. (F = m × a)

3. For every action, there is an equal and opposite reaction.`
      },
      "impulse": {
        title: "Impulse and Momentum",
        content: `Impulse = Force × Time

Impulse changes an object's momentum.

Units: N·s or kg·m/s

Impulse explains why airbags, gloves, and pads protect us.`
      },
      "energy": {
        title: "Forms of Energy",
        content: `Energy is the ability to do work.

- Kinetic Energy: 0.5 × m × v²
- Potential Energy: m × g × h
- Thermal Energy
- Chemical, Nuclear, Electrical

Energy can be converted but not destroyed.`
      },
      "distance": {
        title: "Distance and Displacement",
        content: `Distance is the total path covered by an object during motion.

Key points:
- It is a scalar quantity (only magnitude).
- Measured in meters (m) in SI units.
- Always positive.
- Distance does not consider direction.

Displacement:
- It is the shortest straight-line path from initial to final position.
- It is a vector quantity (has magnitude and direction).
- Displacement can be zero or negative depending on direction.

Example:
If you walk 3 meters forward and then 3 meters back, the distance = 6 meters, but displacement = 0 meters.`
      }
    };

    function updateContent(topicKey) {
      const titleElement = document.getElementById("title");
      const contentElement = document.getElementById("content");

      const topic = topics[topicKey];

      if (topic) {
        titleElement.textContent = topic.title;
        contentElement.textContent = topic.content;
      } else {
        titleElement.textContent = "Topic Not Found";
        contentElement.textContent = "This topic is not in our database. Use the bot to get a valid topic link.";
      }
    }

    // Screenshot prevention logic
    const screenshotWarning = document.getElementById("screenshot-warning");
    const contentWrapper = document.getElementById("content-wrapper");

    function showScreenshotWarning() {
      screenshotWarning.style.display = "flex";
      contentWrapper.classList.add("blurred");
    }

    function dismissWarning() {
      screenshotWarning.style.display = "none";
      contentWrapper.classList.remove("blurred");
    }

    // Detect keyboard-based screenshot attempts
    document.addEventListener("keydown", (event) => {
      const isScreenshotAttempt =
        (event.ctrlKey && event.key === "PrintScreen") || // Windows: Ctrl + PrintScreen
        (event.key === "PrintScreen") || // PrintScreen alone
        (event.altKey && event.key === "PrintScreen") || // Alt + PrintScreen
        (event.metaKey && event.shiftKey && (event.key === "3" || event.key === "4")) || // Mac: Cmd + Shift + 3/4
        (event.metaKey && event.key === "s"); // Mac: Cmd + S (potential save attempt)

      if (isScreenshotAttempt) {
        event.preventDefault();
        showScreenshotWarning();
      }
    });

    // Block right-click (context menu) to deter image or text copying
    document.addEventListener("contextmenu", (event) => {
      event.preventDefault();
      showScreenshotWarning();
    });

    // Attempt to detect mobile screenshot-like behavior (touch events are less reliable)
    document.addEventListener("touchstart", (event) => {
      if (event.touches.length > 2) { // Multi-touch (e.g., three-finger gestures on some devices)
        event.preventDefault();
        showScreenshotWarning();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      let topicKey = null;

      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        if (Telegram.WebApp.initDataUnsafe?.start_param) {
          topicKey = Telegram.WebApp.initDataUnsafe.start_param;
        }
      }

      if (!topicKey) {
        const urlParams = new URLSearchParams(window.location.search);
        topicKey = urlParams.get("topic");
      }

      if (topicKey) {
        updateContent(topicKey);
      } else {
        document.getElementById("title").textContent = "Welcome to Physics Mini App";
        document.getElementById("content").textContent =
          "Use the Telegram bot to open a topic (e.g., ?startapp=newton or ?topic=impulse).";
      }
    });
  </script>
</body>
</html>
