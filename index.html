<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Topics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: black;
      color: white;
      font-family: sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="content" class="whitespace-pre-wrap text-white max-w-3xl mx-auto"></div>

  <script>
    const topics = {
      newton: `Newton's Laws of Motion

1. First Law (Inertia): 
An object at rest stays at rest and an object in motion stays in motion unless acted upon by an external force.

2. Second Law (F = ma): 
Force equals mass times acceleration.

3. Third Law: 
Every action has an equal and opposite reaction.`,
      
      impulse: `Impulse

Impulse = Force × Time
Impulse changes momentum.
Used in real life: airbags, sports techniques, etc.`,

      acceleration: `Acceleration

Acceleration is how fast velocity changes.
Formula: a = (v - u) / t

Where:
v = final velocity
u = initial velocity
t = time
Unit = m/s²`
    };

    function loadContent() {
      let topic = "";

      // First try Telegram Mini App param
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
        topic = Telegram.WebApp.initDataUnsafe.start_param;
      }

      // Fallback if testing in browser
      if (!topic) {
        const urlParams = new URLSearchParams(window.location.search);
        topic = urlParams.get("startapp") || urlParams.get("start");
      }

      const contentDiv = document.getElementById("content");
      contentDiv.textContent = topics[topic] || "Topic not found.";
    }

    // Required for Telegram Mini App
    window.addEventListener("DOMContentLoaded", function () {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
      }
      loadContent();
    });
  </script>
</body>
</html>
