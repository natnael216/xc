<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Physics Mini App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      user-select: none;
    }
    .topic-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      width: 100%;
    }
    .topic-content {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
      width: 100%;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const topics = {
      "newton": {
        title: "Newton's Laws of Motion",
        content: `1. An object remains at rest or moves at constant velocity unless acted upon by a force.
2. Force equals mass times acceleration (F = m × a).
3. Every action has an equal and opposite reaction.`
      },
      "energy": {
        title: "Forms of Energy",
        content: `Energy is the capacity to do work.
- Kinetic Energy: KE = 0.5 × m × v²
- Potential Energy: PE = m × g × h
- Other forms: Thermal, Chemical, Nuclear, Electrical`
      },
      "impulse": {
        title: "Impulse and Momentum",
        content: `Impulse is the change in momentum.
Impulse = Force × Time
Unit: Newton-second (N·s)
It explains how long a force acts to change motion.`
      }
    };

    const params = new URLSearchParams(window.location.search);
    const topicKey = params.get("topic");

    const container = document.getElementById("content");

    if (topics[topicKey]) {
      const title = document.createElement("div");
      title.className = "topic-title";
      title.textContent = topics[topicKey].title;

      const paragraph = document.createElement("div");
      paragraph.className = "topic-content";
      paragraph.textContent = topics[topicKey].content;

      container.appendChild(title);
      container.appendChild(paragraph);
    } else {
      container.innerHTML = `
        <div class="topic-title">Topic Not Found</div>
        <div class="topic-content">Try ?topic=newton, ?topic=energy, or ?topic=impulse in the URL.</div>
      `;
    }
  </script>
</body>
</html>
