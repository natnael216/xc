<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Physics Mini App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .topic-title {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .topic-content {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 40px;
      white-space: pre-wrap;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .button-group button {
      background-color: #222;
      color: white;
      border: 1px solid #0ff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1em;
    }

    .button-group button:hover {
      background-color: #0ff;
      color: black;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>

  <!-- Anti-screenshot warning via JS -->
  <script>
    document.addEventListener("keydown", function(e) {
      if (e.key === "PrintScreen") {
        alert("ðŸ“¸ Screenshot is disabled.");
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <button onclick="showTopic('newton')">Newton</button>
      <button onclick="showTopic('energy')">Energy</button>
      <button onclick="showTopic('impulse')">Impulse</button>
    </div>

    <div id="content"></div>
  </div>

  <script>
    const topics = {
      "newton": {
        title: "Newton's Laws of Motion",
        content: `1. An object remains at rest or moves at constant velocity unless acted upon by a force.
2. Force equals mass times acceleration (F = m Ã— a).
3. Every action has an equal and opposite reaction.`
      },
      "energy": {
        title: "Forms of Energy",
        content: `Energy is the capacity to do work.
- Kinetic Energy: KE = 0.5 Ã— m Ã— vÂ²
- Potential Energy: PE = m Ã— g Ã— h
- Other forms: Thermal, Chemical, Nuclear, Electrical`
      },
      "impulse": {
        title: "Impulse and Momentum",
        content: `Impulse is the change in momentum.
Impulse = Force Ã— Time
Unit: Newton-second (NÂ·s)
It explains how long a force acts to change motion.`
      }
    };

    function showTopic(key) {
      const container = document.getElementById("content");
      if (topics[key]) {
        container.innerHTML = `
          <div class="topic-title">${topics[key].title}</div>
          <div class="topic-content">${topics[key].content}</div>
        `;
      } else {
        container.innerHTML = `
          <div class="topic-title">Topic Not Found</div>
          <div class="topic-content">Please choose from Newton, Energy, or Impulse.</div>
        `;
      }
    }

    // Auto-load from URL if needed (startapp or topic)
    const params = new URLSearchParams(window.location.search);
    const topicKey = params.get("topic") || params.get("startapp");
    if (topicKey) {
      showTopic(topicKey);
    }
  </script>
</body>
</html>
